<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Card - FrontendPro Challenge</title>

    <!-- CSS AND FONTS LINKS -->
    <link rel="stylesheet" href="dist/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&display=swap" rel="stylesheet">

</head>
<body>
    <main aria-label="main card section">
        <div id="container" aria-label="card container">
          <a class="card-link" href="#" aria-label="blog card">
            <article class="blog-card" aria-label="blog card">
              <img class="post-image" src="app/styles/images/card-cover.jpg" alt="Card cover mountains" aria-label="card cover image">
              <div class="details" aria-label="card details">
                <div class="category"><h4>TECHNOLOGY</h4></div>
                <h3 class="title">How I Built Web Development Challenges Website</h3>
                <p class="description" aria-label="card description">If you're looking for inspiration to build your own side project...</p>
                <div class="profile">
                  <img src="app/styles/images/img_avatar.png" alt="profile-picture">
                  <div class="data">
                    <h3>Corey Lubin</h3>
                    <p class="time" aria-label="time">4 h ago</p>
                  </div>
                </div>
              </div>
            </article>
          </a>
        </div>
    </main>
    <script src="/app/js/scripts.js"></script>
</body>
</html>
